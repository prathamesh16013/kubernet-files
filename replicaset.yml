apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mypod
spec:
    replicas: 5
    selector:
      matchLabels:
        app: test
    template:
      metadata:
         labels:
          app: test
      spec:
        containers:
         - image: nginx
           name: mycont
           ports:
             - containerPort: 80
